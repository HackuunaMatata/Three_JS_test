<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model</title>
</head>
<body style="margin: 0;
             padding: 0;
             overflow: hidden;"
>
  <div id="container"></div>
  <div id="inset"
       style="width: 200px;
              height: 200px;
              background-color: #fff;
              border: 1px solid black;
              margin: 20px;
              padding: 0;
              position: absolute;
              left: 0;
              bottom: 0;
              z-index: 100;"
  ></div>
  <div id="settings"
       style="width: 400px;
              height: 800px;
              background-color: #fff;
              border: 1px solid black;
              margin: 5px;
              padding: 5px;
              position: absolute;
              top: 0;
              right: 0;
              z-index: 100;
              overflow-x: scroll;"
  >
    <form id="settings-form">
      <div>
        <input type="file" id="file" name="file">
      </div>

      <br>

      <div>
        <label for="scale">Scale (1 by default): </label>
        <input type="number" id="scale" name="scale" step="0.05">
      </div>

      <br>

      <div>
        <label for="positionX">Position X (0 by default): </label>
        <input type="number" id="positionX" name="positionX" step="0.05">
      </div>
      <div>
        <label for="positionY">Position Y (0 by default): </label>
        <input type="number" id="positionY" name="positionY" step="0.05">
      </div>
      <div>
        <label for="positionZ">Position Z (0 by default): </label>
        <input type="number" id="positionZ" name="positionZ" step="0.05">
      </div>

      <br>

      <div>
        <label for="rotationX">Rotation X, PI (0 by default): </label>
        <input type="number" id="rotationX" name="rotationX" step="0.05">
      </div>
      <div>
        <label for="rotationY">Rotation Y, PI (0 by default): </label>
        <input type="number" id="rotationY" name="rotationY" step="0.05">
      </div>
      <div>
        <label for="rotationZ">Rotation Z, PI (0 by default): </label>
        <input type="number" id="rotationZ" name="rotationZ" step="0.05">
      </div>

      <br>

      <div>
        <input type="submit" id="settings-button" name="submit">
      </div>
    </form>
  </div>
</body>
</html>
