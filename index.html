<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model</title>
</head>
<body style="margin: 0;
             padding: 0;
             overflow: hidden;"
>
  <div id="container"></div>
  <div id="inset"
       style="width: 200px;
              height: 200px;
              background-color: #fff;
              border: 1px solid black;
              margin: 20px;
              padding: 0;
              position: absolute;
              left: 0;
              bottom: 0;
              z-index: 100;"
  ></div>
  <div id="settings"
       style="width: 400px;
              height: 800px;
              background-color: #fff;
              border: 1px solid black;
              margin: 5px;
              padding: 5px;
              position: absolute;
              top: 0;
              right: 0;
              z-index: 100;
              overflow-x: scroll;"
  >
    <form id="settings-form">
      <div>
        <input type="file" id="file" name="file">
      </div>

      <br>

      <div>
        <label for="scale">Scale (1 by default): </label>
        <input type="number" id="scale" name="scale" step="0.005">
      </div>

      <br>

      <div>
        <label for="positionX">Position X (0 by default): </label>
        <input type="number" id="positionX" name="positionX" step="0.05">
      </div>
      <div>
        <label for="positionY">Position Y (0 by default): </label>
        <input type="number" id="positionY" name="positionY" step="0.05">
      </div>
      <div>
        <label for="positionZ">Position Z (0 by default): </label>
        <input type="number" id="positionZ" name="positionZ" step="0.05">
      </div>

      <br>

      <div>
        <label for="rotationX">Rotation X (0 by default): </label>
        <input type="number" id="rotationX" name="rotationX" step="0.05"><span> * PI</span>
      </div>
      <div>
        <label for="rotationY">Rotation Y (0 by default): </label>
        <input type="number" id="rotationY" name="rotationY" step="0.05"><span> * PI</span>
      </div>
      <div>
        <label for="rotationZ">Rotation Z (0 by default): </label>
        <input type="number" id="rotationZ" name="rotationZ" step="0.05"><span> * PI</span>
      </div>

      <br>

      <div>
        <input type="submit" id="settings-button" name="submit" value="Load model">
      </div>
    </form>

    <br>

    <form id="plane-form">

      <div>
        <input type="radio" id="normalAndConstant"
               name="plane" value="Normal and constant">
        <label for="normalAndConstant">Normal and constant</label>

        <input type="radio" id="coordinates"
               name="plane" value="Coordinates">
        <label for="coordinates">Coordinates</label>

        <input type="radio" id="equation"
               name="plane" value="Equation">
        <label for="equation">Equation</label>
      </div>

      <br>

      <div id="paramsForNormalAndConst" style="display: none;">
        <div>
          <label for="normalX">X (0-1): </label>
          <input type="number" id="normalX" name="normalX" step="0.05" max="1" min="-1">
        </div>
        <div>
          <label for="normalY">Y (0-1): </label>
          <input type="number" id="normalY" name="normalY" step="0.05" max="1" min="-1">
        </div>
        <div>
          <label for="normalZ">Z (0-1): </label>
          <input type="number" id="normalZ" name="normalZ" step="0.05" max="1" min="-1">
        </div>
        <div>
          <label for="constant">Constant: </label>
          <input type="number" id="constant" name="constant" step="0.05">
        </div>
      </div>

      <div id="paramsForCoordinates" style="display: none;">
        fffff
      </div>

      <div id="paramsForEquation" style="display: none;">
        aaaaa
      </div>

      <br>

      <div>
        <input type="submit" id="plane-button" name="submit" value="Create plane">
      </div>
    </form>
  </div>
</body>
</html>
